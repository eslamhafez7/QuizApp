<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="css/sweetalert2.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <section class="quiz-app">

        <article class="quiz-info">
            <p class="category">Category: <span>javascript</span></p>
            <p class="counter"></p>
        </article>

        <div class="count-down"></div>
        <article class="questions-area">
        </article>

        <article class="answers-area"></article>
        <div class="submit_info">
            <button id="submit_answer">Submit</button>
        </div>
        <div class="options-box">
            <div class="bullets">
                <div class="spans_container"></div>
            </div>
        </div>
        
    </section>
    <script src="javascript/sweetalert2.all.min.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
